<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceNinjas PhotoGeotag</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>
  </head>
  <body>
    <div class="mode">
      <a id="clickme" onClick="toggleFire()" style="color:rebeccapurple">Wildfire Mode</a>
      <img id="flame" src="./assets/flame.png" />
    </div>
    <div class = "row">
      <div class="column side">
        <input type="file" id="imageInput" accept="image/*" />
        <img
          id="imagePreview"
          src=""
          alt="Image Preview"
          style="max-height: 300px; display: none"
        />
        <button id="uploadButton" onclick="uploadImage()">
          Search for Hotspots
        </button>
        <a id="result"></a>
        <br/>
        <b id="fireResult"></b>
      </div>

      <div class="column middle" id="mapDiv"></div>
    </div>
    <script src="source.js"></script>
  </body>
</html>
