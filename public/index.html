<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoGeo V2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>
  </head>
  <body>
    <input type="file" id="imageInput" accept="image/*" />
    <div>
      <img
        id="imagePreview"
        src=""
        alt="Image Preview"
        style="max-height: 300px; display: none"
      />
      <button id="uploadButton" onclick="uploadImage()">
        Upload to PhotoMap
      </button>
    </div>
    <b id="result"></b>

    <div id="viewDiv" style="width: 75vw; height: 75vh">
      <div style="width: 200px;">
        <button onClick="toggleFire()">Wildfire Mode</button>
        <div id="flame">
          <img
            src="./assets/flame.png"
            style="max-width: 25px; position: relative;"
          />
          <br />
          <b
            style="text-align: center; overflow-wrap: break-word;"
            id="fireResult"
          ></b>
        </div>
      </div>
    </div>

    <script src="source.js"></script>
  </body>
</html>
